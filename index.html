<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allo, Horace?</title>
  <link rel="icon" href="./images/favicon.png"> 
  <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
  <script src="./java.js" charset="utf-8"></script>
</head>
<body>
  
<!-- первый экран -->
<section class="section1">
  <div class="columns_all">
  <div class="number">
    <div class="numbers"><p>1</p></div>
    <div class="numbers"><p>2</p></div>
    <div class="numbers"><p>3</p></div>
    <div class="numbers"><p>4</p></div>
    <div class="numbers"><p>5</p></div>
  </div>
  <div class="column n1"></div>
  <div class="column n2"></div>
  <div class="column n3"></div>
  <div class="column n4"></div>
  <div class="column n5"></div>
  </div>
  <div class="information"><p>?</p></div>
</section>

<!-- второй экран -->
<section class="section2">
  <div class="glitch-text" id="glitchText">
    <p>-Ах, юноша, ты, конечно,
    <br>понимаешь, что эта твоя <br> виртуальная реальность – <br>
    лишь бледная тень идеального мира форм?<br>
    -Я живу в бочке, <br> а ты в квартире <br>с кондиционером. Кто из нас ближе
    к природе, интересно?</p>
  </div>
  
</section>

<!-- третий экран -->
 <section class="section3">
  <button id="showPopup">ШИФР</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Введите текст запроса <br>для горация</h2>
      <input type="text" id="popupInput" placeholder="Текст...">
      <button id="submitInput">ЗАШИФРОВАТЬ</button>
    </div>
  </div>
  
 </section>

</body>
</html>
